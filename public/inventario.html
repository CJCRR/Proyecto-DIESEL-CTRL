<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Inventario — Diesel CTRL</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <head>

    <body class="bg-slate-50 text-slate-900 min-h-screen">
        <nav class="bg-slate-900 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <style>
                    /* Toasts */
                    #toast-container {
                        position: fixed;
                        right: 1rem;
                        bottom: 1rem;
                        display: flex;
                        flex-direction: column;
                        gap: 0.5rem;
                        z-index: 60
                    }

                    .toast {
                        min-width: 200px;
                        padding: 0.6rem 1rem;
                        border-radius: 0.5rem;
                        color: white;
                        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
                        transform: translateY(10px);
                        opacity: 0;
                        transition: transform .18s ease, opacity .18s ease
                    }

                    .toast.show {
                        transform: translateY(0);
                        opacity: 1
                    }

                    .toast.success {
                        background: #16a34a
                    }

                    .toast.error {
                        background: #dc2626
                    }

                    .toast.info {
                        background: #0369a1
                    }

                    /* Modal animations */
                    .modal-backdrop {
                        transition: opacity .2s ease
                    }

                    .modal-panel {
                        transform: scale(.96);
                        opacity: 0;
                        transition: transform .18s ease, opacity .18s ease
                    }

                    .modal-open .modal-panel {
                        transform: scale(1);
                        opacity: 1
                    }

                    .modal-open .modal-backdrop {
                        opacity: 1
                    }
                </style>
                <h1 class="font-bold">Inventario — Diesel CTRL</h1>
                <div><a href="dashboard.html" class="text-sm text-slate-200">Volver al Dashboard</a></div>
            </div>
        </nav>

        <main class="container mx-auto p-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <section class="lg:col-span-2 bg-white p-4 rounded shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-black">Productos</h2>
                        <div class="flex gap-2 items-center">
                            <input id="q" placeholder="Buscar..." class="p-2 border rounded w-60" />
                            <select id="pageSize" class="p-2 border rounded">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50" selected>50</option>
                            </select>
                        </div>
                    </div>
                    <div id="lista" class="space-y-2 text-sm"></div>
                    <div class="flex justify-between items-center mt-4">
                        <div id="paginacion-info" class="text-sm text-slate-500"></div>
                        <div class="flex gap-2">
                            <button id="prevPage" class="p-2 bg-slate-200 rounded">Anterior</button>
                            <button id="nextPage" class="p-2 bg-slate-200 rounded">Siguiente</button>
                        </div>
                    </div>
                </section>

                <aside class="bg-white p-4 rounded shadow">
                    <h3 class="font-black mb-2">Crear / Editar</h3>
                    <form id="form">
                        <label class="text-xs">Código</label>
                        <input id="f_codigo" class="w-full p-2 border rounded mb-2" required />
                        <label class="text-xs">Descripción</label>
                        <input id="f_desc" class="w-full p-2 border rounded mb-2" required />
                        <label class="text-xs">Precio USD</label>
                        <input id="f_precio" type="number" step="0.01" class="w-full p-2 border rounded mb-2"
                            required />
                        <label class="text-xs">Stock</label>
                        <input id="f_stock" type="number" class="w-full p-2 border rounded mb-4" required />

                        <div class="flex gap-2">
                            <button type="submit" id="btnGuardar"
                                class="flex-1 bg-blue-600 text-white p-2 rounded">Guardar</button>
                            <button type="button" id="btnBorrar"
                                class="flex-1 bg-red-500 text-white p-2 rounded">Eliminar</button>
                        </div>
                        <div class="mt-3 text-sm" id="msg"></div>
                    </form>
                </aside>
            </div>
        </main>

        <script>
            const lista = document.getElementById('lista');
            const q = document.getElementById('q');
            const form = document.getElementById('form');
            const f_codigo = document.getElementById('f_codigo');
            const f_desc = document.getElementById('f_desc');
            const f_precio = document.getElementById('f_precio');
            const f_stock = document.getElementById('f_stock');
            const msg = document.getElementById('msg');
            const btnBorrar = document.getElementById('btnBorrar');
            const pageSize = document.getElementById('pageSize');
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            const pagInfo = document.getElementById('paginacion-info');

            // Modal simple con animación
            const modal = document.createElement('div');
            modal.id = 'confirmModal';
            modal.className = 'fixed inset-0 hidden items-center justify-center z-50';
            modal.innerHTML = `
      <div class="absolute inset-0 bg-black bg-opacity-40 modal-backdrop opacity-0"></div>
      <div class="relative bg-white p-4 rounded shadow w-96 modal-panel">
        <div id="modal-text" class="mb-4">¿Confirmar?</div>
        <div class="flex justify-end gap-2">
          <button id="modal-cancel" class="p-2 bg-slate-200 rounded">Cancelar</button>
          <button id="modal-ok" class="p-2 bg-red-600 text-white rounded">Eliminar</button>
        </div>
      </div>
    `;
            document.body.appendChild(modal);
            const modalText = modal.querySelector('#modal-text');
            const modalCancel = modal.querySelector('#modal-cancel');
            const modalOk = modal.querySelector('#modal-ok');

            let productosCache = [];
            let currentPage = 0;
            let currentTotal = 0;

            async function cargarProductos() {
                lista.innerHTML = 'Cargando...';
                try {
                    const limit = parseInt(pageSize.value);
                    const offset = currentPage * limit;
                    const res = await fetch(`/admin/productos?limit=${limit}&offset=${offset}`);
                    if (!res.ok) throw new Error('Error listando');
                    const data = await res.json();
                    productosCache = data.items || [];
                    currentTotal = data.total || 0;
                    renderList(productosCache);
                    updatePaginationInfo();
                } catch (err) {
                    lista.innerHTML = '<div class="text-red-500">Error cargando productos</div>';
                    console.error(err);
                }
            }

            function updatePaginationInfo() {
                const limit = parseInt(pageSize.value);
                const start = currentPage * limit + 1;
                const end = Math.min((currentPage + 1) * limit, currentTotal);
                pagInfo.innerText = `${start}-${end} de ${currentTotal}`;
                prevPage.disabled = currentPage === 0;
                nextPage.disabled = end >= currentTotal;
            }

            function renderList(items) {
                const qv = q.value.trim().toLowerCase();
                const filtered = items.filter(p => !qv || p.codigo.toLowerCase().includes(qv) || (p.descripcion || '').toLowerCase().includes(qv));
                if (filtered.length === 0) {
                    lista.innerHTML = '<div class="text-sm text-slate-400">Sin resultados</div>';
                    return;
                }
                lista.innerHTML = '';
                filtered.forEach(p => {
                    const el = document.createElement('div');
                    el.className = 'p-3 border rounded flex justify-between items-center hover:bg-slate-50 cursor-pointer';
                    el.innerHTML = `<div><div class="font-bold">${p.codigo}</div><div class="text-xs text-slate-400">${p.descripcion || ''}</div></div><div class="text-sm font-black">${p.stock}</div>`;
                    el.onclick = () => {
                        f_codigo.value = p.codigo;
                        f_desc.value = p.descripcion || '';
                        f_precio.value = p.precio_usd || 0;
                        f_stock.value = p.stock || 0;
                        msg.innerText = '';
                    };
                    lista.appendChild(el);
                });
            }

            q.addEventListener('input', () => renderList(productosCache));

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const body = {
                    codigo: f_codigo.value.trim(),
                    descripcion: f_desc.value.trim(),
                    precio_usd: parseFloat(f_precio.value),
                    stock: parseInt(f_stock.value) || 0
                };

                // Decide POST (create) or PUT (update) based on existence
                const exists = productosCache.find(p => p.codigo === body.codigo);
                try {
                    if (!exists) {
                        const res = await fetch('/admin/productos', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                        const d = await res.json();
                        if (!res.ok) throw new Error(d.error || 'Error crear');
                        msg.innerText = 'Producto creado.';
                    } else {
                        const res = await fetch('/admin/productos/' + encodeURIComponent(body.codigo), { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ descripcion: body.descripcion, precio_usd: body.precio_usd, stock: body.stock }) });
                        const d = await res.json();
                        if (!res.ok) throw new Error(d.error || 'Error actualizar');
                        msg.innerText = 'Producto actualizado.';
                    }
                    await cargarProductos();
                    // Limpiar inputs y notificar
                    f_codigo.value = f_desc.value = f_precio.value = f_stock.value = '';
                    msg.innerText = '';
                    showToast(!exists ? 'Producto creado.' : 'Producto actualizado.', 'success');
                } catch (err) {
                    msg.innerText = 'Error: ' + err.message;
                    console.error(err);
                }
            });

            btnBorrar.addEventListener('click', () => {
                const codigo = f_codigo.value.trim();
                if (!codigo) return msg.innerText = 'Ingrese código para eliminar.';
                modalText.innerText = `¿Eliminar producto ${codigo}? Esta acción no se puede deshacer.`;
                // open modal with animation
                modal.classList.remove('hidden');
                // slight delay to allow CSS transitions
                requestAnimationFrame(() => {
                    modal.classList.add('modal-open');
                    modal.style.display = 'flex';
                });
                modalOk.onclick = async () => {
                    try {
                        const res = await fetch('/admin/productos/' + encodeURIComponent(codigo), { method: 'DELETE' });
                        const d = await res.json();
                        if (!res.ok) throw new Error(d.error || 'Error eliminar');
                                                msg.innerText = 'Producto eliminado.';
                                                f_codigo.value = f_desc.value = f_precio.value = f_stock.value = '';
                                                showToast('Producto eliminado.', 'error');
                        // close modal with animation
                        modal.classList.remove('modal-open');
                        setTimeout(() => { modal.classList.add('hidden'); modal.style.display = ''; }, 220);
                        await cargarProductos();
                    } catch (err) {
                        msg.innerText = 'Error: ' + err.message;
                        console.error(err);
                    }
                };
                modalCancel.onclick = () => {
                    modal.classList.remove('modal-open');
                    setTimeout(() => { modal.classList.add('hidden'); modal.style.display = ''; }, 220);
                };
            });

            prevPage.addEventListener('click', () => { if (currentPage > 0) { currentPage--; cargarProductos(); } });
            nextPage.addEventListener('click', () => { const limit = parseInt(pageSize.value); if ((currentPage + 1) * limit < currentTotal) { currentPage++; cargarProductos(); } });
            pageSize.addEventListener('change', () => { currentPage = 0; cargarProductos(); });

            // Toast container + function
            const toastContainer = document.createElement('div');
            toastContainer.id = 'toast-container';
            document.body.appendChild(toastContainer);
            function showToast(text, type = 'info', ms = 3500) {
                const t = document.createElement('div');
                t.className = `toast ${type}`;
                t.innerText = text;
                toastContainer.appendChild(t);
                // show
                requestAnimationFrame(() => t.classList.add('show'));
                const remover = () => { t.classList.remove('show'); setTimeout(() => t.remove(), 200); };
                setTimeout(remover, ms);
                t.addEventListener('click', remover);
            }

            // Inicializar
            cargarProductos();
        </script>
    </body>

</html>
