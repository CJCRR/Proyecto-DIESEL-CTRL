<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Diesel Ctrl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <nav class="bg-slate-900 text-white p-4 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button id="btn-menu" class="h-11 w-11 rounded-xl bg-white/10 hover:bg-white/15 transition flex items-center justify-center text-white shadow-lg shadow-black/20">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <h1 class="text-xl font-bold tracking-tighter italic">DIESEL <span class="text-blue-500">CTRL</span></h1>
            </div>
            <div class="text-[10px] font-black uppercase tracking-widest opacity-50">Gestión de Clientes</div>
        </div>
    </nav>

    <!-- Drawer de navegación -->
    <div id="drawer-backdrop" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-40"></div>
    <aside id="drawer" class="fixed inset-y-0 left-0 w-72 max-w-[80vw] bg-white shadow-2xl shadow-black/30 -translate-x-full transition-transform duration-200 z-50 flex flex-col">
        <div class="p-5 flex items-center justify-between border-b border-slate-100">
            <div>
                <p class="text-xs uppercase font-black text-slate-400 tracking-widest">Navegación</p>
                <p class="text-lg font-black text-slate-800">Diesel Ctrl</p>
            </div>
            <button id="drawer-close" class="h-9 w-9 flex items-center justify-center rounded-lg bg-slate-100 hover:bg-slate-200 transition">
                <i class="fas fa-xmark text-slate-500"></i>
            </button>
        </div>
        <nav class="flex-1 p-4 space-y-2 text-sm font-semibold text-slate-700">
            <a href="/index.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-100 transition">
                <i class="fas fa-cash-register text-blue-600"></i>
                Punto de Venta
            </a>
            <a href="/inventario.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-100 transition">
                <i class="fas fa-boxes-stacked text-amber-600"></i>
                Inventario
            </a>
            <a href="/dashboard.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-100 transition">
                <i class="fas fa-chart-line text-emerald-600"></i>
                Dashboard
            </a>
            <a href="/clientes.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-100 transition">
                <i class="fas fa-users text-indigo-600"></i>
                Clientes
            </a>
            <a href="/reportes.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-100 transition">
                <i class="fas fa-file-invoice text-rose-600"></i>
                Reportes
            </a>
        </nav>
        <div class="p-4 border-t border-slate-100 text-xs text-slate-500">
            <p class="font-semibold">Atajos rápidos</p>
            <p class="mt-1">Presione ESC para cerrar.</p>
        </div>
    </aside>

    <main class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-12 gap-6">
        <section class="lg:col-span-5 bg-white rounded-2xl shadow-sm border border-slate-200 p-5 space-y-4">
            <h2 class="text-sm font-black text-slate-500 uppercase tracking-widest">Formulario</h2>
            <div class="space-y-3">
                <div>
                    <label class="text-[11px] font-semibold text-slate-500">Nombre</label>
                    <input id="c_nombre" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold" placeholder="Ej. Juan Pérez">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label class="text-[11px] font-semibold text-slate-500">Cédula</label>
                        <input id="c_cedula" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold" placeholder="V-00000000">
                    </div>
                    <div>
                        <label class="text-[11px] font-semibold text-slate-500">Teléfono</label>
                        <input id="c_telefono" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold" placeholder="0414-0000000">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <div>
                        <label class="text-[11px] font-semibold text-slate-500">Desc. % por cliente</label>
                        <input id="c_descuento" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold" type="number" step="0.01" min="0" max="100" placeholder="0">
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-[11px] font-semibold text-slate-500">Tags (coma separada)</label>
                        <input id="c_tags" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="mayorista, leal, efectivo">
                    </div>
                </div>
                <div>
                    <label class="text-[11px] font-semibold text-slate-500">Notas</label>
                    <textarea id="c_notas" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Observaciones, condiciones de crédito, etc."></textarea>
                </div>
                <div class="flex gap-2">
                    <button id="btnGuardarCliente" class="flex-1 bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 transition-colors"><i class="fas fa-save mr-2"></i>Guardar / Actualizar</button>
                    <button id="btnEliminarCliente" class="bg-red-100 text-red-700 p-3 rounded-xl font-bold hover:bg-red-200 transition-colors"><i class="fas fa-trash mr-2"></i>Eliminar</button>
                </div>
                <p class="text-[11px] text-slate-500">si la cédula existe, actualiza; si no, crea.</p>
            </div>
        </section>

        <section class="lg:col-span-7 bg-white rounded-2xl shadow-sm border border-slate-200 p-5 space-y-4">
            <div class="flex items-center justify-between gap-2">
                <h2 class="text-sm font-black text-slate-500 uppercase tracking-widest">Clientes</h2>
                <input id="c_buscar" placeholder="Buscar por nombre o cédula" class="flex-1 p-2 border rounded-lg text-sm" />
            </div>
            <div class="overflow-auto max-h-[70vh] border rounded-xl">
                <table class="w-full text-sm">
                    <thead class="bg-slate-100 text-[11px] uppercase text-slate-500">
                        <tr>
                            <th class="p-3 text-left">Nombre</th>
                            <th class="p-3 text-left">Cédula</th>
                            <th class="p-3 text-left">Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="c_tabla" class="divide-y"></tbody>
                </table>
            </div>
            <div class="mt-4">
                <h3 class="text-xs uppercase text-slate-400 font-black mb-2">Historial del cliente</h3>
                <div class="overflow-auto max-h-64 border rounded">
                    <table class="w-full text-xs">
                        <thead class="bg-slate-100 text-slate-500 uppercase">
                            <tr>
                                <th class="p-2 text-left">Fecha</th>
                                <th class="p-2 text-left">Vendedor</th>
                                <th class="p-2 text-right">Total USD</th>
                            </tr>
                        </thead>
                        <tbody id="c_historial" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed right-4 bottom-4 space-y-2 z-50"></div>
    <script>
        (() => {
            const drawer = document.getElementById('drawer');
            const backdrop = document.getElementById('drawer-backdrop');
            const btnMenu = document.getElementById('btn-menu');
            const btnClose = document.getElementById('drawer-close');

            const openDrawer = () => {
                drawer.classList.remove('-translate-x-full');
                backdrop.classList.remove('hidden');
            };

            const closeDrawer = () => {
                drawer.classList.add('-translate-x-full');
                backdrop.classList.add('hidden');
            };

            if (btnMenu) btnMenu.addEventListener('click', openDrawer);
            if (btnClose) btnClose.addEventListener('click', closeDrawer);
            if (backdrop) backdrop.addEventListener('click', closeDrawer);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeDrawer();
            });
        })();
    </script>
    <script src="auth-guard.js"></script>
    <script type="module" src="clientes.js"></script>
</body>
</html>
