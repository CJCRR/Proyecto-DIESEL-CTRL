<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - Diesel Ctrl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-slate-50 min-h-screen text-slate-900">
    <nav class="bg-slate-900 text-white p-4 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button id="btn-menu"
                    class="h-11 w-11 rounded-xl bg-white/10 hover:bg-white/15 transition flex items-center justify-center text-white shadow-lg shadow-black/20">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <h1 id="brand-main-title" class="text-xl font-bold tracking-tighter italic">DIESEL <span class="text-blue-500">CTRL</span>
                </h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-[10px] font-black uppercase tracking-widest opacity-50">Proveedores</div>
                <a href="/pages/ajustes.html" title="Ajustes"
                    class="admin-only-gear h-9 w-9 rounded-lg bg-white/10 hover:bg-white/15 transition flex items-center justify-center text-white shadow-lg shadow-black/20">
                    <i class="fas fa-gear text-base"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Drawer de navegación -->
    <div id="drawer-backdrop" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-40"></div>
    <aside id="drawer"
        class="fixed inset-y-0 left-0 w-72 max-w-[80vw] bg-white shadow-2xl shadow-black/30 -translate-x-full transition-transform duration-200 z-50 flex flex-col">
        <div class="p-5 flex items-center justify-between border-b border-slate-100">
            <div>
                <p class="text-xs uppercase font-black text-slate-400 tracking-widest">Navegación</p>
                <p id="drawer-app-name" class="text-lg font-black text-slate-800">Diesel Ctrl</p>
            </div>
            <button id="drawer-close"
                class="h-9 w-9 flex items-center justify-center rounded-lg bg-slate-100 hover:bg-slate-200 transition">
                <i class="fas fa-xmark text-slate-500"></i>
            </button>
        </div>
        <nav class="flex-1 p-4 space-y-2 text-sm font-semibold text-slate-700"><!-- nav generado por layout-nav.js --></nav>
        <div class="p-4 border-t border-slate-100 text-xs text-slate-500">
            <p class="font-semibold">Atajos rápidos</p>
            <p class="mt-1">Presione ESC para cerrar.</p>
        </div>
    </aside>

    <main class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-12 gap-6">
        <section class="lg:col-span-5 bg-white rounded-2xl shadow-sm border border-slate-200 p-5 space-y-4">
            <h2 class="text-sm font-black text-slate-500 uppercase tracking-widest">Proveedor</h2>
            <div class="space-y-3">
                <div>
                    <label class="text-[11px] font-semibold text-slate-500">Nombre</label>
                    <input id="p_nombre"
                        class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold"
                        placeholder="Proveedor XYZ">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label class="text-[11px] font-semibold text-slate-500">RIF</label>
                        <input id="p_rif"
                            class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="J-00000000-0">
                    </div>
                    <div>
                        <label class="text-[11px] font-semibold text-slate-500">Teléfono</label>
                        <input id="p_telefono"
                            class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="0212-0000000">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label class="text-[11px] font-semibold text-slate-500">Email</label>
                        <input id="p_email"
                            class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="correo@proveedor.com">
                    </div>
                    <div>
                        <label class="text-[11px] font-semibold text-slate-500">Activo</label>
                        <select id="p_activo"
                            class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="text-[11px] font-semibold text-slate-500">Dirección</label>
                    <textarea id="p_direccion"
                        class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" rows="2"
                        placeholder="Dirección fiscal, ciudad, etc."></textarea>
                </div>
                <div>
                    <label class="text-[11px] font-semibold text-slate-500">Notas</label>
                    <textarea id="p_notas"
                        class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" rows="3"
                        placeholder="Observaciones, condiciones, marcas que maneja, etc."></textarea>
                </div>
                <div class="flex gap-2">
                    <button id="btnGuardarProveedor"
                        class="flex-1 bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Guardar / Actualizar
                    </button>
                    <button id="btnNuevoProveedor"
                        class="bg-slate-100 text-slate-700 p-3 rounded-xl font-bold hover:bg-slate-200 transition-colors">
                        <i class="fas fa-eraser mr-2"></i>Nuevo
                    </button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-7 bg-white rounded-2xl shadow-sm border border-slate-200 p-5 space-y-4">
            <div class="flex items-center justify-between gap-2">
                <h2 class="text-sm font-black text-slate-500 uppercase tracking-widest">Listado de proveedores</h2>
                <input id="p_buscar" placeholder="Buscar por nombre o RIF"
                    class="flex-1 p-2 border rounded-lg text-sm" />
            </div>
            <div class="overflow-auto max-h-[70vh] border rounded-xl">
                <table class="w-full text-sm">
                    <thead class="bg-slate-100 text-[11px] uppercase text-slate-500">
                        <tr>
                            <th class="p-3 text-left">Nombre</th>
                            <th class="p-3 text-left">RIF</th>
                            <th class="p-3 text-left">Teléfono</th>
                            <th class="p-3 text-left">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="p_tabla" class="divide-y"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="border-t border-slate-200 mt-8 py-4 text-center text-xs text-slate-400">
        <p id="global-footer-branding">© 2026 Diesel CTRL. Sistema de gestión de ventas.</p>
    </footer>

    <div id="toast" class="fixed right-4 bottom-4 space-y-2 z-50"></div>
    <script type="module" src="/js/auth-guard.js"></script>
    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/alerts.js"></script>
    <script type="module" src="/js/proveedores.js"></script>
    <script src="/js/layout-nav.js"></script>
    <script src="/js/drawer.js"></script>
</body>

</html>
