<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Diesel CTRL</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-bg {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
    }
  </style>
</head>

<body class="login-bg min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8">
    <!-- Logo y título -->
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-white/10 rounded-2xl mb-4">
        <i class="fas fa-truck text-5xl text-blue-400"></i>
      </div>
      <h1 class="text-3xl font-black text-white tracking-tight">DIESEL <span class="text-blue-400">CTRL</span></h1>
      <p class="text-slate-300 text-sm mt-2">Sistema de Control de Ventas</p>
    </div>

    <!-- Formulario de login -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-xl font-bold text-slate-800 mb-6">Iniciar Sesión</h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-2">Usuario</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-slate-400"></i>
            </div>
            <input id="username" type="text"
              class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              placeholder="Ingrese su usuario" autocomplete="username" required>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-600 mb-2">Contraseña</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-slate-400"></i>
            </div>
            <input id="password" type="password"
              class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              placeholder="Ingrese su contraseña" autocomplete="current-password" required>
          </div>
        </div>

        <div id="error-message" class="hidden p-3 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span id="error-text"></span>
        </div>

        <button type="submit" id="loginBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all transform active:scale-95 shadow-lg">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Ingresar
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-slate-200">
        <p class="text-xs text-slate-500 text-center">
          <i class="fas fa-info-circle mr-1"></i>
          Usuario por defecto: <strong>admin</strong> / Contraseña: <strong>admin123</strong>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-slate-400 text-xs">
      <p>&copy; 2026 Diesel CTRL. Sistema de gestión de ventas.</p>
    </div>
  </div>

  <script type="module" src="/js/theme.js"></script>
  <script type="module" src="/js/login.js"></script>
</body>

</html>
